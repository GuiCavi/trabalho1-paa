<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./dist/css/mdi.min.css"/>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./dist/css/styles.css"/>
    <title>Trabalho de PAA</title>
  </head>
  <body>
    <div id="status" class="alert alert-danger bottom-right"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-md-3">
          <div class="card">
            <header>
              <h2>Passo 1</h2><small class="subtext">Escolha os métodos</small>
            </header>
            <section>
              <ul id="methods" class="list"></ul>
            </section>
          </div>
          <button id="calculate" class="btn">Calcular</button>
        </div>
        <div class="col-sm-4 col-md-3">   
          <div class="card">
            <header>
              <h2>Passo 2</h2><small class="subtext">Escolha a quantidade de vezes</small>
            </header>
            <section>
              <ul id="times" class="list"></ul>
            </section>
          </div>
        </div>
        <div class="col-sm-4 col-md-3"> 
          <div class="card">
            <header>
              <h2>Passo 3</h2><small class="subtext">Escolha a quantidade de elementos</small>
            </header>
            <section>
              <ul id="quantities" class="list"></ul>
            </section>
          </div>
        </div>
        <div class="col-sm-4 col-md-3">
          <div class="card">
            <header>
              <h2>Passo 4</h2><small class="subtext">Escolha a característica dos elementos</small>
            </header>
            <section>
              <ul id="charac" class="list"></ul>
            </section>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="card">
            <div id="charts" class="tabs">
              <nav><a href="#chart1" class="active nr">Entradas aleatórias</a><a href="#chart2" class="nr">Entradas crescentes</a><a href="#chart3" class="nr">Entradas decrescentes</a></nav>
              <section>
                <div id="chart1" class="active nr">
                  <div id="timeForRandom" class="chart"></div>
                  <div id="swapForRandom" class="chart"></div>
                </div>
                <div id="chart2" class="nr">
                  <div id="timeForAscending" class="chart"></div>
                  <div id="swapForAscending" class="chart"></div>
                </div>
                <div id="chart3" class="nr">
                  <div id="timeForDescending" class="chart"></div>
                  <div id="swapForDescending" class="chart"></div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="debug"><i class="mdi mdi-close"></i>
      <pre></pre>
    </div>
    <script src="./dist/js/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="./dist/js/plotly.min.js"></script>
    <script src="./dist/js/UI.js"></script>
    <script src="./dist/js/sort.js"></script>
    <script src="./dist/js/template.js"></script>
    <script src="./dist/js/script.js"></script>
  </body>
</html>
